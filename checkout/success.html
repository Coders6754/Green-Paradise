<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout | Green Paradise</title>
  </head>
  <body>
    <div class="topNavLogo">
      <p>Green Paradise</p>
    </div>
    <div class="main">
      <div class="left">
        <div class="titleWrap"><h2>Check out</h2></div>
        <div class="orderFlow"></div>
        <div class="successMessage">
          <p>The order has been placed.</p>
          <p>
            The status of the order can be viewed in the personal account. Thank
            you for choosing us!
          </p>
        </div>
        <div class="buttonWarapperSuccess">
          <button id="checkoutButton">Continue</button>
        </div>
      </div>
      <div class="right">
        <h3>Your order</h3>
        <div class="productsList" id="productsList">
          <!-- single products -->
        </div>
        <div class="priceSection">
          <div class="sale">
            <span>Sale</span>
            <span>$0.00</span>
          </div>
          <div class="delivery">
            <span>Delivery</span>
            <span>$10.00</span>
          </div>
          <div class="Total">
            <span>Total</span>
            <span id="totalAmount">$0.00</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
