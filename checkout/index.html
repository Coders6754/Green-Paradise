<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout | Green Paradise</title>
  </head>
  <body>
    <div class="topNavLogo">
      <p>Green Paradise</p>
    </div>
    <div class="main">
      <div class="left">
        <div class="titleWrap"><h2>Check out</h2></div>
        <div class="orderFlow"></div>
        <form id="userForm">
          <div class="formContainer">
            <div class="nameWrapper">
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                placeholder="First Name"
              />
              <input
                type="text"
                id="lastName"
                name="lastName"
                required
                placeholder="Last Name"
              />
            </div>
            <div class="contactInput">
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="Phone Number"
              />
              <input type="email" id="email" name="email" placeholder="Email" />
            </div>
          </div>
          <div class="formBottom">
            <div class="comment"><span>Add a comment to the order</span></div>
            <div class="checkboxWrapper">
              <input type="checkbox" id="hi" name="hi" />
              <label for="hi">You can not call me to confirm the order</label>
            </div>
          </div>
          <div class="buttonWarapper">
            <button id="checkoutButton">Continue</button>
          </div>
        </form>
      </div>
      <div class="right">
        <h3>Your order</h3>
        <div class="productsList" id="productsList">
          <!-- single products -->
        </div>
        <div class="priceSection">
          <div class="sale">
            <span>Sale</span>
            <span>$0.00</span>
          </div>
          <div class="delivery">
            <span>Delivery</span>
            <span>$10.00</span>
          </div>
          <div class="Total">
            <span>Total</span>
            <span id="totalAmount">$0.00</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
