<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/checkout.css" />
    <style>
      /* Add any additional custom styles here */
      .step-heading {
        display: flex;
        align-items: center;
        gap: 10px;
        color: black;
        /* Adjust the color of the headings */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div id="topLeft" class="step-heading">
            <h3><i class="fas fa-arrow-right"></i> Information</h3>
            <i class="fas fa-arrow-right-long"></i>
            <h3 style="opacity: 0.4">
              <i class="fas fa-arrow-right"></i> Delivery
            </h3>
            <i class="fas fa-arrow-right-long" style="opacity: 0.4"></i>
            <h3 style="opacity: 0.4">
              <i class="fas fa-arrow-right"></i> Payment Method
            </h3>
          </div>
          <form>
            <div class="mb-3">
              <label for="Address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="Address"
                placeholder="Enter your full Address here"
              />
            </div>
            <div class="mb-3">
              <label for="Landmark" class="form-label">Landmark</label>
              <input
                type="tel"
                class="form-control"
                id="Landmark"
                placeholder="Enter Landmark"
              />
            </div>
            <div class="mb-3">
              <label for="Pincode" class="form-label">Pincode</label>
              <input
                type="Pincode"
                class="form-control"
                id="Pincode"
                placeholder="Enter your Pincode"
              />
            </div>

            <div class="mb-3">
              <label for="City" class="form-label">City</label>
              <input
                type="tel"
                class="form-control"
                id="City"
                placeholder="Enter your City"
              />
            </div>

            <button type="submit" class="btn btn-primary" id="submit">
              Continue
            </button>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card" id="topRight">
            <div class="card-body">
              <div>
                <h2>Your Order</h2>
                <p>Edit</p>
              </div>
              <p>You're getting free shipping!</p>
              <p>You earn 320 points on this purchase!</p>
              <hr />
              <div id="productDetails">
                <span id="cartCount" class="cart-count">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add any additional scripts here -->

  </body>
</html>
