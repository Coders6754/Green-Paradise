<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h2>New Customers</h2>
        <form id="signupForm">
          <div class="form">
            <label class="label" for="firstName">*First Name</label>
            <input
              class="input"
              type="text"
              id="firstName"
              name="firstName"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="lastName">*Last Name</label>
            <input
              class="input"
              type="text"
              id="lastName"
              name="lastName"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="email">*Email Address</label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="password">*Password</label>
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="buttons-container">
            <button class="button" id="button" type="submit">Sign Up</button>
            <button class="google-signin" id="googleSignIn">
              <img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                alt="Google Sign-In"
              />
              <span>Sign in with Google</span>
            </button>
          </div>
        </form>
        <div class="login">
          <p>Already have an account? <a href="/pages/login.html">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="/assets/scripts/signup.js" type="module"></script>
  </body>
</html>
