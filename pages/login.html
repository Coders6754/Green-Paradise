<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/login.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h2>Existing Customers</h2>
        <form id="loginForm">
          <div class="form">
            <label class="label" for="email">*Email Address</label>
            <input
              class="input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form">
            <label class="label" for="password">*Password</label>
            <input
              class="input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="buttons-container">
            <button class="button" id="button" type="submit">Sign In</button>
            <button class="google-signin" id="googleSignIn">
              <img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                alt="Google Sign-In"
              />
              <span>Sign in with Google</span>
            </button>
          </div>
        </form>
        <div class="signup">
          <p>Don't have an account? <a href="/pages/signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/scripts/login.js" type="module"></script>
</html>
