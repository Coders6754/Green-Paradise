<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Your Cart | Green Paradise</title>
  </head>
  <body>
    <div class="main">
      <div class="leftContent">
        <div class="cartItemSection">
          <div class="cartHeader">
            <h2>Your Cart</h2>
            <p id="cartItemsCount">(0 Items)</p>
          </div>

          <div class="productLabels" id="productLabels">
            <div class="productLabels_left">
              <p>Items</p>
            </div>
            <div class="productLabels_right">
              <p>Price</p>
              <p>Quantity</p>
            </div>
          </div>
          <div class="emptyCartHide" id="emptyCart">
            <h3>Your cart is empty</h3>
            <p>Please add something in your cart</p>
            <button>Continue Shopping</button>
          </div>
          <div class="cartProductsWrapper" id="cartProductsWrapper">
            <!-- Single Product Cards -->
          </div>
        </div>
        <div class="savedForLaterSection">
          <div class="wishlistHeader">
            <h2>Saved for later</h2>
            <p id="wishlistItemsCount">(0 Items)</p>
          </div>
          <div class="emptyWishlist" id="emptyWishlist">
            <!-- empty wishlist -->
          </div>
          <div class="wishListProductWrapper" id="wishListProductWrapper">
            <!-- wishlist products -->
          </div>
        </div>
      </div>
      <!-- <div class="rightContent"> -->
      <div class="cartSummery">
        <div class="cartSummerySectionHeader">
          <h3>Order Summary</h3>
        </div>
        <div class="pricingElements">
          <div id="pricingElementDetails">
            <p id="pricingFinalSubtotal">Subtotal (1 Items)</p>
            <p>Shipping Cost</p>
            <p>Discount</p>
            <p>Tax (Calculated at checkout)</p>
          </div>
          <div id="pricingElementPrices">
            <p id="cartSummerySubtotal">$0.00</p>
            <p>*TBD</p>
            <p id="discountPrice">- $0.00</p>
            <p>$0.00</p>
          </div>
        </div>
        <div class="appliedCouponManagement" id="appliedCouponManagement">
          <!-- show coupon -->
        </div>
        <div class="applyDiscountWrapper">
          <input type="text" placeholder="Promo Code" id="coupon_input" />
          <button id="coupon_apply_button">Apply</button>
        </div>
        <div class="couponAlerts" id="couponAlerts"></div>
        <div class="cartTotalFinalWrapper">
          <p>Total</p>
          <p id="totalCartPrice">$00.00</p>
        </div>
        <div class="checkoutButtonWrapper">
          <button id="bottomCheckoutButton">Checkout SECURELY now</button>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </body>
  <script src="/assets/scripts/cart.js" type="module"></script>
</html>
