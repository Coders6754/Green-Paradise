    <div id="body">
        <div id="heading_appliedfilters_sort">
            <div id="heading_container">
                <h2 id="heading">Catalog</h2>
                <img src="./images/catalog_underline.png" alt="" id="catalog_underline">
            </div>

            <div id="applied_filters_sort">
                <p id="reset_filters">Reset Filters <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M4 6H20M7 12H17M9 18H15" stroke="#000000" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg></p>
                <select id="sorting">
                    <option value="">Sorting By</option>
                    <option value="atoz">A - Z</option>
                    <option value="ztoa">Z - A</option>
                    <option value="lowtohigh">Price, Low to High</option>
                    <option value="hightolow">Price, High to Low</option>
                </select>
            </div>
        </div>

        <span>
            <div id="content">
                <div id="filters">
                    <p><input type="checkbox" id="houseplant_filter"> Houseplants<span
                            class="material-symbols-outlined">
                            expand_more
                        </span></p><br>
                    <p><input type="checkbox" id="houseplant_set_filter"> Houseplant sets<span
                            class="material-symbols-outlined">
                            expand_more
                        </span></p><br>
                    <p><input type="checkbox" id="flowerpot_filter"> Flowerpot<span class="material-symbols-outlined">
                            expand_more
                        </span></p><br>
                    <p><input type="checkbox" id="soil_and_fertilizers_filter"> Soil and fertilizers<span
                            class="material-symbols-outlined">
                            expand_more
                        </span></p><br>

                    <div id="price_range_filter_container">
                        <p>0</p><input id="price_range_filter" type="range" name="Price" id="" min="0" step="500"
                            value="2500" max="2500">
                        <p>5000</p>
                    </div>
                </div>
        </span>
    </div>



    <section class="sec_img">
        <div class="product_catalog">
            <div class="product_card">
                <div class="productcard_container">
                    <div class="fav_icon" data-tooltip="add to wishlist">
                        <span class="material-symbols-outlined">favorite</span>
                    </div>
                    <div class="pimg">
                        <img src="https://www.ugaoo.com/cdn/shop/products/kalanchoe-plant-yellow-gift-hamper-32173766672516.jpg" alt="Pot" />
                    </div>
                    <p class="product_des">Kalanchoe Plant - Yellow Gift Hamper</p>
                    <button class="addcart">
                        <img src="" alt="">
                    </button>
                </div>
            </div>
            
        </div>
    </section>
