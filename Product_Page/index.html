<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Paradise</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="body">
        <div id="heading_appliedfilters_sort">
            <div id="heading_container">
                <h2 id="heading">Catalog</h2>
                <img src="./images/catalog_underline.png" alt="" id="catalog_underline">
            </div>
            <div id="applied_filters_sort">
                <p id="reset_filters">Reset Filters<svg width="16px" height="16px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M4 6H20M7 12H17M9 18H15" stroke="#000000" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg></p>
                <select id="sorting">
                    <option value="">Sorting By</option>
                    <option value="atoz">A - Z</option>
                    <option value="ztoa">Z - A</option>
                    <option value="lowtohigh">Price, Low to High</option>
                    <option value="hightolow">Price, High to Low</option>
                </select>
            </div>
        </div>
        <div id="content">
            <div id="filters">
                <p><input type="checkbox" id="houseplant_set_filter"> Houseplants</p>
                <p><input type="checkbox" id="houseplant_filter"> Houseplant sets</p>
                <p><input type="checkbox" id="flowerpot_filter"> Flowerpot</p>
                <p><input type="checkbox" id="soil_and_fertilizers_filter"> Soil and fertilizers</p>

                <div id="price_range_filter_container">
                    <p>0</p><input id="price_range_filter" type="range" name="Price" id="" min="0" step="500"
                        value="2500" max="2500">
                    <p>5000</p>
                </div>
            </div>
        </div>



        <div class="zm PHead">
            <div class="heading">
                <h2>Popular products </h2>
                <img src="./images/popular_products_underline.png" alt="" id="product_img">
            </div>
            <div class="slidebtn">
                <button class="arrw" id="prevPro">
                    &#10148;</button> <button class="arrw" id="nextPro">&#10148;</button>
            </div>
        </div>
    </div>
    </div>
</body>

<script src="./index.js" type="module"></script>

</html>
