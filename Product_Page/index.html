<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Paradise</title>
    <link rel="stylesheet" href="./components/footer/footer.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Styles/navbar.css" />
    <link rel="stylesheet" href="../Styles/login.css" />
    <link rel="stylesheet" href="./components/popular_products_container/popular_products_container.css">
    <link rel="shortcut icon" href="/Images/favicons/favicon.ico" type="image/x-icon">
</head>
<body style="user-select: none;">
       <!-- Navbar for laptop -->
      <nav id="navbar_bigscreen_container"></nav>

      <!-- navbar for mobile -->
      <nav id="navbar_smallscreen_container"></nav>
  
      <!-- popup login -->
      <div id="popup_login"></div>
  
      <!-- pop up sign up -->
      <div id="popup_signup"></div>

    <div id="body">
        <div id="heading_appliedfilters_sort">
            <div id="heading_container">
                <h2 id="heading">Catalog</h2>
                <img src="./images/catalog_underline.png" alt="" id="catalog_underline">
            </div>
            <div id="applied_filters_sort">
                <p id="reset_filters">Reset Filters<svg width="16px" height="16px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M4 6H20M7 12H17M9 18H15" stroke="#000000" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg></p>
                <select id="sorting">
                    <option value="">Sorting By</option>
                    <option value="atoz">A - Z</option>
                    <option value="ztoa">Z - A</option>
                    <option value="lowtohigh">Price, Low to High</option>
                    <option value="hightolow">Price, High to Low</option>
                </select>
            </div>
        </div>
        <div id="content">
            <div id="filters">
                <p><input type="checkbox" id="houseplant_set_filter">Houseplant Sets</p>
                <p><input type="checkbox" id="houseplant_filter">Houseplants</p>
                <p><input type="checkbox" id="flowerpot_filter">Flowerpot</p>
                <p><input type="checkbox" id="soil_and_fertilizers_filter">Soil and Fertilizers</p>
                <div id="price_range_filter_container">
                    <p>0</p><input id="price_range_filter" type="range" name="" id="" min="0" step="500" value="2500"
                        max="2500">
                    <p>2500</p>
                </div>
            </div>
            <div id="products">
                <div id="filters_sort">
                    <div id="filters_applied"></div>
                    <div id="sort_by"></div>
                </div>
                <div id="products_container"></div>
            </div>
        </div>
        <div id="popularProducts">
            <div id="popularProducts_head">
                <div id="heading">
                    <h2>Popular Products</h2>
                    <img src="./images/popular_products_underline.png" alt="" id="catalog_underline">
                </div>
                <div id="navigator">
                    <button id="prev_popular_product">
                        <svg fill="#ffffff" height="32px" width="32px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 330.002 330.002" xml:space="preserve" stroke="#ffffff">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path id="XMLID_227_"
                                    d="M233.25,306.001L127.5,165.005L233.25,24.001c4.971-6.628,3.627-16.03-3-21c-6.627-4.971-16.03-3.626-21,3 L96.75,156.005c-4,5.333-4,12.667,0,18l112.5,149.996c2.947,3.93,7.451,6.001,12.012,6.001c3.131,0,6.29-0.978,8.988-3.001 C236.878,322.03,238.221,312.628,233.25,306.001z">
                                </path>
                            </g>
                        </svg>
                    </button>
                    <button id="next_popular_product">
                        <svg fill="#ffffff" height="32px" width="32px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330"
                            xml:space="preserve" stroke="#ffffff">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path id="XMLID_222_"
                                    d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001 c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213 C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606 C255,161.018,253.42,157.202,250.606,154.389z">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="popularProducts_body">
        
            </div>
        </div>
    <div id="footer"></div>
    </div>
</div>
</body>
<script src="./components/product_container/product_container.js"></script>
<script src="./components/popular_products_container/popular_products_container.js"></script>
<script src="./index.js" type="module"></script>
</html>
